<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- Internal CSS -->
    <style>
        table, td, th{
            border: 1px solid coral;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <!-- <table border="1px"> -->
    <table>
        <caption><u>Student Data</u></caption>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Percentage</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>john</td>
                <td>75.3%</td>
                <td rowspan="2">Pass</td>
            </tr>
            <tr>
                <td>202</td>
                <td>Smihita</td>
                <td>35%</td>
                <!-- <td>Pass</td> -->
            </tr>
            <tr>
                <td>303</td>
                <td>Manisha</td>
                <td>24%</td>
                <td>Fail</td>
            </tr>
        </tbody>
        <tfoot>
            <tr align="right">
                <td colspan="4">total: 3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
