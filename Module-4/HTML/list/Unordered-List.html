<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <h1 align="center">Unordered List</h1>
    <p>&lt;ul&gt;: Unordered List</p>
    <p>&lt;li&gt;: List item</p>
    <hr width="70%">
    <h2 align="center">Cell Phone Brand name</h2>
    <ul type="square">
        <li>Samsung</li>
        <li>Oppo</li>
        <li>Vivo</li>
        <li>One Plus</li>
        <li>iPhone</li>
        <li>Xiaomi</li>
    </ul>
</body>
</html>
